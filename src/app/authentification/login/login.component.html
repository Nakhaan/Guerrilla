<form [formGroup]="loginFormGroup">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <!-- <img src="assets/images/logo-light-icon.png" alt="xpf-logo"> -->
                <span>Login to Guerrilla</span>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' :
                    'visibility_off'}}</mat-icon>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <ng-container *ngIf="loading$ | async else notLoading">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </ng-container>
            <ng-template #notLoading>
                <button mat-raised-button color="primary" [disabled]="!loginFormGroup.valid"
                    (click)="login()">Login</button>
                <button mat-raised-button color="primary" [disabled]="!loginFormGroup.valid"
                    (click)="register()">Register</button>
            </ng-template>
            <br>
        </mat-card-actions>
    </mat-card>
</form>
